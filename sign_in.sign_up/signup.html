<DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sign_up</title>
        <link rel="stylesheet" href="signin.css">
    </head>

    <body>
        <main class="Sall">
            <section class="Ssign_in">
                <h3 id="Ssign_in">Sign up</h3>
                <p id="Snew">Already have an account?<a href="./signin.html">sign in</a></p>
                <form>
                    <nav>
                        <nav class="Sinfo">
                            <ul class="Scon">
                                <li class="Scon">
                                    <h6 id="Sli" class="Sname">first name*</h6>
                                    <h6 class="Sname">Last name*</h6>
                                </li>
                            </ul>
                            <ul class="Scon">
                            <input type="text" name="first_name" placeholder="first name" required>
                            <input type="text" name="last_name" placeholder="Last name" required>
                            </ul>
                            <h6 class="Sname">email address*</h6>
                            <div class="Semail">
                                <input type="email" name="email" placeholder="Votre email" required>
                            </div>
                            <ul class="Scon">

                                    <h6 id="Sli" class="Sname">Password*</h6>
                                
                                    <h6 class="Sname">confirm password*</h6>
                                
                            </ul>
                            <ul class="Scon">
                                <input type="password" name="password" placeholder="password" required>
                                <input type="password" name="password" placeholder="repeat password" required>
                            </ul>
                        </nav>
                </form>
                <nav id="Slost">
                    <h6 class="SR">Remember me</h6>
                    <p>lost your password?</p>
                </nav>
                <button type="submit">
                    <p class="Sbut">Sign up</p>
                </button>
                </nav>
            </section>

            <section class="Ssocials">
                <h3 id="Stxt">Connect With Socials</h3>
                <nav class="Sface">
                    <button class="Sbutton1">
                        <img src="assests/facebook.png" alt="facebook_icon" class="Simg">
                        <h6>Log in via facebook</h6>
                    </button>
                    <button class="Sbutton2">
                        <img src="assests/google.png" alt="google-icon" class="Simg">
                        <h6>Log in via google</h6>
                    </button>
                </nav>
            </section>
        </main>
    </body>

    </html>
